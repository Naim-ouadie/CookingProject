#Server
server.port=8080
# DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cookingDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
#SSL Configuration
server.ssl.key-store=classpath:myappkeystore.jks
server.ssl.key-store-password=${ssl_keystore_password}
server.ssl.keyAlias=myappkey

jwt.secretKey=${JWT_SECRET_KEY}

#swagger
springdoc.swagger-ui.path=/apidocs/swagger-ui.html
